@if(student){
<div>
    <h2>{{student.name}}</h2>
    <button (click)="removeStudent(student.id)">delete</button>
</div>
<div>
    <span><strong>marks: </strong></span>
    @for (mark of student.marks; track $index){
    <span class="mark">{{mark}}</span>
    }
</div>
@if (authServ.isAuth) {
<form [formGroup]="myForm" (ngSubmit)="addMark()">
    <label for="mark">aggiungi voto</label>
    <input type="number" formControlName="mark" id="mark">
    <button type="submit">add</button>
</form>
}

}
